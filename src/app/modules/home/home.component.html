<div class="home container">
  <h3>Bio</h3>
  <div class="cards flex justify-content-between">
    <div class="card" *ngFor="let item of statusList">
      <div class="card-title">
        <p>{{item.label}}</p>
      </div>
      <div class="card-body">
        <div class="icon" *ngIf="item.repeatIcon">
          <i class="fa-solid" [ngClass]="item.icon" [style]="{'color': item.color}"></i>
          <i class="fa-solid" [ngClass]="item.icon" [style]="{'color': item.color}"></i>
          <i class="fa-solid" [ngClass]="item.icon" [style]="{'color': item.color}"></i>
        </div>
        <i class="fa-solid" *ngIf="!item.repeatIcon;" [ngClass]="item.icon" [style]="{'color': item.color}"></i>
        <span *ngIf="!item.repeatIcon">{{item.value}}</span>
      </div>
    </div>
  </div>
  <div class="separator"></div>
</div>
