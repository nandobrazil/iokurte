<div id="wrapper">
  <div class="content-top">
    <app-header [isLogged]="isLogged"></app-header>
  </div>
  <div *ngIf="!isLogged" class="isnt-logged">
    <router-outlet></router-outlet>
  </div>
  <div *ngIf="isLogged" class="main-container">
    <div class="menu-left">
      <app-menu></app-menu>
    </div>
    <div class="content-middle">
      <router-outlet></router-outlet>
    </div>
    <div class="content-right">
      <app-aside></app-aside>
    </div>
  </div>
</div>
